<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Buttons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808); 
            margin: 0;
            padding: 0;
        }

        /* Top bar with brown background */
        .top-bar {
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808); 
            color: rgb(40, 2, 255);
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            display: grid;
            place-items: center;
            height: 80vh;
        }

        /* Buttons Style */
        .upload-btn {
            display: inline-flex;
            align-items: center;
            background-color: #222222;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 12px;
            text-transform: uppercase;
        }

        .upload-btn:hover {
            background-color: #444444;
            transform: translateY(-4px);
        }

        .upload-btn:focus {
            outline: none;
        }

        .upload-btn i {
            margin-right: 10px;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .upload-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        /* Footer Styling */
        footer {
            background-color: #222222;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        Upload Your Media
    </div>

    <!-- Main Content -->
    <div class="container">
        <button class="upload-btn" onclick="window.location.href='uploadvideo.html';">
            <i class="fas fa-video"></i> Upload Video
        </button>
        <button class="upload-btn" onclick="window.location.href='uploadshorts.html';">
            <i class="fas fa-film"></i> Upload Shorts
        </button>
        <button class="upload-btn" onclick="window.location.href='post.html';">
            <i class="fas fa-photo-film"></i> Upload Post
        </button>
    </div>

    

</body>
</html>
